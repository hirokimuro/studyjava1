<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" charset="utf-8">
		<title>タイトル</title>
		
	</head>
	<body>
<!-- 		<div th:include="header :: header_part"></div> -->
		<h1 class="site">サイト名</h1>
		
		<div class="profile">
			<h1>プロフィール</h1>
			<h2 th:text="${name}">砂糖　HTML太郎</h2>
			<h2 th:text="${age}">25歳</h2>
			<h2 th:text="${height}">207ｃｍ</h2>
			<h2 th:text="${num}">階乗</h2>
		</div>
		<form action="/" method="post" th:object="${formmodel}">
				<h1>新規ユーザー登録</h1>
				<labeL>名前</labeL><input type="text" name="name">
				<labeL>メール</labeL><input type="text" name="mail">
				<labeL>パスワード</labeL><input type="pass" name="pass">
				<input type="submit" value="登録">
		</form>
			<h1>顧客リスト</h1>
			<table>
			<tr><th>登録者番号</th><th>名前</th><th>メールアドレス</th><th>パスワード</th></tr>
			<tr th:each="c : ${customers}">
				<td th:text="${c.id}"></td>
			<td th:text="${c.name}"></td>
			<td th:text="${c.mail}"></td>
			<td>見せられないよ</td>
			</tr>
		</table>
		
	</body>
</html>
